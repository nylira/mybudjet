<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My Budjet</title>
    <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <link rel="stylesheet/less" type="text/css" href="less/bootstrap.less">
    <script src="js/less-1.2.1.min.js"></script>
  </head>

  <body>

    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <div class="row">
            <div class="span6">
              <a class="brand" href="#">My Budjet</a>
            </div>
            <form class="form-horizontal span6">
              <div class="row">
                <div class="span2">
                  <input type="email" class="span2" placeholder="Email">
                  <label class="checkbox">
                    <input type="checkbox">
                    Keep me logged in
                  </label>
                </div>
                <div class="span2">
                  <input type="password" class="span2" placeholder="Password">
                  <a href="#">Forgot my password</a>
                </div>
                <div class="span2">
                  <button type="submit" class="btn">Login</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container">

      <!-- Example row of columns -->
      <div class="row">
        <div class="span4">
          <h2>Take control of your money by creating a financial plan in 3 easy steps.</h2>
          <img src="http://placehold.it/370x300" alt>
        </div>
        <div class="span6 offset2">
          <form class="form-horizontal">
            <div class="control-group">
              <div class="controls">
                <input type="text" placeholder="Annual Income" min="0">
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                <input type="text" placeholder="Zip Code">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label">How much of your salary do you want to&hellip;</label>

              <div class="controls">
                <div class="input-control">
                  <input type="number" placeholder="10%" min="0" max="100">
                  <label class="help-block">Save for retirement</label>
                </div>
                <div class="input-control">
                  <input type="number" placeholder="10%" min="0" max="100">
                  <label class="help-block">Save for emergencies</label>
                </div>
              </div>
            </div>

            <div class="control-group">
              <label class="control-label">Number of witholdings claimed on W4</label>
              <div class="controls">
                <input type="number" placeholder="2" min="0">
              </div>
            </div>
            <div class="form-actions">
              <input type="submit" class="btn btn-large btn-primary" value="Get Started">
            </div>
          </form>
        </div>
      </div>

      <hr>

      <footer>
        <p>&copy; My Budjet 2012</p>
      </footer>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap-transition.js"></script>
    <script src="js/bootstrap-alert.js"></script>
    <script src="js/bootstrap-modal.js"></script>
    <script src="js/bootstrap-dropdown.js"></script>
    <script src="js/bootstrap-scrollspy.js"></script>
    <script src="js/bootstrap-tab.js"></script>
    <script src="js/bootstrap-tooltip.js"></script>
    <script src="js/bootstrap-popover.js"></script>
    <script src="js/bootstrap-button.js"></script>
    <script src="js/bootstrap-collapse.js"></script>
    <script src="js/bootstrap-carousel.js"></script>
    <script src="js/bootstrap-typeahead.js"></script>

  </body>
</html>
